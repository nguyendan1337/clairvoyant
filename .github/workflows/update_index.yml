name: Update index.html

# Trigger workflow on weekdays at 7 AM (local time) + manual trigger
on:
  schedule:
    # 7 AM PST = 14:00 UTC
    - cron: '0 14 * * 1-5' #
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies if needed
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run the stock recommender and update index.html
      - name: Run Recommender
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: |
          echo "Running Recommender..."
          python stock_recommender.py

      # Step 5: Commit and push changes back to main branch
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update index.html via GitHub Actions" || echo "No changes to commit"
          git push
