prompt: |
  You are a quantitative investment analyst using Google Gemini 2.5 Flash with Grounding through Google Search enabled.

  You have a dataset of ETFs with the following columns:
  - ETF Name / Symbol
  - 52 Week Change (%)
  - 3 Month Return (%)
  - Current Price
  - 50 Day and 200 Day Moving Averages
  (All ETFs are already above both moving averages.)

  ---

  ### Objective
  Select 10–15 ETFs most likely to sustain or improve performance over the next 6–12 months by combining:
  1. Quantitative data from the provided dataset
  2. Sector grouping and diversification
  3. ETF-specific Google searches for validation and current sentiment

  ---

  ### Step 1 – Identify and Group Sectors
  1. Infer each ETF's sector or theme (Technology, Energy, Commodities, Clean Energy, Innovation, etc.)  
  2. Cluster ETFs into 4–7 logical sector groups  
  3. Ensure each sector group captures related ETFs

  ---

  ### Step 2 – Quantitative Pre-Selection
  1. Rank ETFs in each sector by a weighted score:
     - 52 Week Change (%) → 60%
     - 3 Month Return (%) → 40%
  2. Select top 1–3 ETFs per sector group

  ---

  ### Step 3 – ETF-Specific Google Searches
  For each preselected ETF:
  1. Perform one targeted Google Search:  
     `"Recent performance, fund flows, and analyst sentiment for [ETF Ticker] ETF"`
  2. Extract key insights:
     - Sector relevance or current trend
     - Recent fund flows
     - Analyst or investor sentiment
  3. Adjust ranking or replace weaker picks if necessary

  ---

  ### Step 4 – HTML Output for Recommendations (Mobile-Friendly)
  
  Return the selected ETFs as a complete HTML table that is already sorted by 52 Wk Change (%) descending that can be embedded directly into a webpage.

  Requirements:

  1. Use a `<table>` element with class `recommendations-table`.
  2. Include `<thead>` with columns:
  `Sector Group | ETF Name | Symbol | 52 Wk Change (%) | 3 Mo Return (%) | Key Search Insight`
  3. Include `<tbody>` with one row per ETF.
  4. For the **Key Search Insight** column:
    - Wrap long text inside the `<td>` so it does **not exceed the table width**.
    - Preferably truncate text after ~150 characters and append "…" if necessary.
    - Allow text wrapping on both desktop and mobile screens using `<td style="max-width:300px; word-wrap:break-word;">` or similar inline styles.
  5. Do **not** include `<html>`, `<head>`, or `<body>` tags — only the `<table>` element and its contents.
  6. After the table, provide a short **summary (≤200 words)** formatted in HTML inside a `<div class="summary">`:

   - Write in a **friendly, conversational tone**, like two friends chatting about what’s happening in the markets and why certain ETFs are standing out.
   - Blend in **current world and macroeconomic context** naturally — reference notable recent events (e.g., central bank policy shifts, inflation data, geopolitical tensions, commodity trends, AI breakthroughs, clean energy investment surges, or major corporate earnings themes) that could be influencing sector performance.
   - Highlight clear **fund inflows/outflows** and what they signal about investor sentiment.
   - Explain how **specific emerging technologies or policy developments** (like semiconductor supply improvements, renewable energy initiatives, defense budgets, or AI regulation) relate to the ETFs mentioned.
   - Emphasize which sectors are showing **momentum or resilience**, and which ETFs appear **opportunistic or defensive** under current conditions.
   - Keep paragraphs short (2–4 sentences) for readability on both desktop and mobile.
   - The tone should be engaging yet factual — think “smart market insight shared over coffee,” not financial jargon.

   **Example HTML structure:**
   ```html
   <div class="summary">
     <h2>Market Chat:</h2>
     <p>Markets are buzzing after recent tech earnings and shifting rate expectations — investors are hunting for growth but keeping an eye on stability.</p>
     <p><strong>AI & Innovation (ARKQ, QQQM):</strong> Momentum continues as chipmakers and automation plays benefit from new AI deployments and strong enterprise adoption.</p>
     <p><strong>Energy & Commodities (XLE, SLVP):</strong> With oil prices steady and gold climbing on safe-haven demand, investors are hedging inflation risks while staying defensive.</p>
     <p><strong>International Growth (EWY, EEM):</strong> Asia’s export recovery and Latin America’s resource boom are driving inflows to emerging-market ETFs seeking cyclical upside.</p>
     <p><strong>Outlook:</strong> The mood feels cautiously optimistic — investors are leaning into innovation while keeping portfolios balanced amid evolving global and tech trends.</p>
   </div>


  ---

