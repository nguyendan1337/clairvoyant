<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clairvoyant AI Stock Recommender</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
    <style>
        /* General page styles */
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          padding: 0;
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 0.5rem;
        }

        p {
          font-size: 1rem;
          margin-bottom: 1rem;
        }

        /* Table container to allow horizontal scroll on small screens */
        .table-container {
          width: 100%;
          overflow-x: auto;
          margin-bottom: 2rem;
        }

        table.data-table {
          border-collapse: collapse;
          width: 100%;
          min-width: 300px; /* ensure table doesnâ€™t shrink too much */
        }

        th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: left;
          white-space: nowrap; /* prevent wrapping inside cells */
        }

        th {
          background-color: #f4f4f4;
        }

        /* Adjust font sizes for smaller screens */
        @media (max-width: 600px) {
          body {
            margin: 10px;
          }
          h1 {
            font-size: 1.4rem;
          }
          p {
            font-size: 0.9rem;
          }
          th, td {
            padding: 6px;
          }
        }
    </style>
</head>

<!-- DataTables JS -->
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('.data-table').DataTable({
            paging: true,
            searching: true,
            info: false
        });
    });
</script>
</body>
</html>
